<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>
<body>
    <script>
        function count()
        {
            for(var i=0; i < 101; i++)
            {
                document.getElementById("output").innerHTML += i + "<br/>";
            }
        }
    </script>
    <p id="output"></p>
    <button onclick="count()">Count</button>
</body>
</html>
